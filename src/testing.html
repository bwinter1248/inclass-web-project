<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style for the header and menu container */
      .header-container {
        display: inline-block; /* Display the container on the same line */
      }

      .menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu li {
        display: inline-block; /* Display list items in a line */
        margin-right: 10px; /* Add some spacing between the list items */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2>Floated menus:</h2>
        <ul class="menu">
          <li></li>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
          <li>Four</li>
        </ul>
      </div>
    </header>
  </body>
</html>
